<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>EZoApp</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: filesystem:">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
  <script>
    $(document).on("mobileinit", function () {
      $.mobile.autoInitializePage = false;
      $.mobile.hashListeningEnabled = false;
    });

    function mobileInitPage() {
      $.mobile.hashListeningEnabled = true;
      $.mobile.initializePage();
    }
  </script>
        <script type="text/javascript" src ="js/jquery.gk.min.js"></script>
        <script type="text/javascript" src ="js/jquery.min.js"></script>
        <script type="text/javascript" src ="js/require.min.js"></script>
  <script>
    $(document).one("pageshow", "#FlightSelect", function () {
      var $ele = $("#gk-72YDt3"),
        url = $ele.attr("loadURL");
      if (url) {
        $ele.gk("load", url);
      }
    });
  </script>
</head>

<body>
  <!-- Page: landing  -->
  <div id="landing" data-role="page">
    <div data-role="header" data-position="fixed">
      <h3>Flight Tracker</h3> 
    </div>
    <div role="main" class="ui-content">
      <img style="width:100%;" src="image/a1.jpg" is="image">
      <a class="ui-btn" id="start" style="css" href="#Home" data-transition="slidedown">Start</a>
    </div>
    <div data-role="footer" data-position="fixed">
      <h3>Aalxi G</h3> 
    </div>
  </div>
  <!-- Page: Home  -->
  <div id="Home" data-role="page">
    <div data-role="header" data-position="fixed">
      <h3>Flights</h3> 
    </div>
    <div role="main" class="ui-content"></div>
    <div data-position="fixed" data-role="footer">
      <div data-role="navbar">
        <ul>
          <li>
            <a data-icon="home">Home</a>
          </li>
          <li>
            <a data-icon="star" href="#FlightSelect">Follow Flight</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Page: FlightSelect  -->
  <div id="FlightSelect" data-role="page">
    <div role="main" class="ui-content">
      <div class="ui-field-contain">
        <label for="gk-72nE3M"></label>
      </div>
      <div class="ui-field-contain">
        <label for="gk-72v4cv">Flight ID</label>
        <select id="gk-72v4cv">
          <option value="option1">Option 1</option>
        </select>
      </div>
      <div class="ui-field-contain">
        <label for="gk-7226Ac">Flight Name</label>
        <select id="gk-7226Ac">
          <option value="option1">Option 1</option>
        </select>
      </div>
      <a class="ui-btn" href="#Home" data-transition="slideup" id="flightselect">OK&nbsp;</a>
    </div>
  </div>
</body>

</html>
